<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My AI 3-D Viewer – Model</title>

  <!-- 1. Bootstrap 5 CSS (latest CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="bootstrap-overrides.css" />

  <!-- Global styles -->
  <link rel="stylesheet"
        href="{{ url_for('static', filename='style.css') }}" />

  <!-- Import-map so ES-modules in webapp.js can resolve Three-JS paths -->
  <script type="importmap">
  {
    "imports": {
      "three":  "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
      "three/": "https://cdn.jsdelivr.net/npm/three@0.152.2/",
      "meshopt_decoder": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/libs/meshopt_decoder.module.js",
      "ktx2loader": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/KTX2Loader.js"
    }
  }
  </script>
</head>

<body>
  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy"
    crossorigin="anonymous"
  ></script>


  <header>
    <h1>My&nbsp;AI&nbsp;3-D&nbsp;Viewer</h1>
  </header>

  <main class="layout-wide">
    <section id="model-viewer" aria-label="3-D Model Viewer">
      <h2 class="visually-hidden">3-D Model</h2>

      <div id="three-canvas-container"></div>
      <!-- replace the label/select/back-link block -->
      <div class="viewer-controls">
        <label for="model-select">Choose a model:</label>
        <select id="model-select">
            
        </select>

        <a class="cta-secondary" href="{{ url_for('index') }}">← Back to Chat</a>
        </div>

    </section>
  </main>

  <!-- Main Three-JS / app logic -->
  <script type="module"
          src="{{ url_for('static', filename='viewer.js') }}"></script>
</body>
</html>
