<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My AI 3-D Viewer</title>

  <base href="/">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <script type="importmap">
  {
    "imports": {
      "three":  "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
      "three/": "https://cdn.jsdelivr.net/npm/three@0.152.2/",
      "meshopt_decoder": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/libs/meshopt_decoder.module.js",
      "ktx2loader": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/KTX2Loader.js"

  }
  </script>
</head>

<body class="layout-page">
  <header class="subheader">
    <a class="cta-secondary" href="{{ url_for('index') }}">‚Üê Back to Home</a>
  </header>

  <main class="layout-wide fade-in">
    <h1>My 3-D Viewer</h1>

    <section id="model-viewer" class="card">
      <div id="three-canvas-container"></div>

      <div class="viewer-controls">
        <label for="model-select">Choose a model:</label>
        <select id="model-select"></select>
      </div>

      <p class="model-credit" id="model-credit"></p>
    </section>
  </main>

  <script type="module" src="{{ url_for('static', filename='viewer.js') }}"></script>

</html>
