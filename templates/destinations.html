<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destination Explorer – airplanes.life</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
</head>
<body class="page-destinations">

  <header class="explorer-header">
    <h1 class="explorer-title">Destination Explorer</h1>

    <div class="header-ctas">
      <a href="{{ url_for('index') }}">← Back to Home</a>
      <button id="next-dest">Next Destination →</button>
    </div>
  </header>

  <main class="layout-wide">
    <section class="dest-stack" id="dest-stack">
      <!-- this template is cloned & populated by your JS -->
      <template id="dest-card-template">
        <div class="stack-card hidden">
          <div class="slider">
            <button class="slider-prev" aria-label="Previous image">←</button>
            <a href="" class="glightbox">
              <img src="" alt="Destination image">
            </a>
            <button class="slider-next" aria-label="Next image">→</button>
          </div>
          <h3 class="dest-title">Title</h3>
          <p class="dest-desc">Short description goes here.</p>
          <p class="dest-fun">
            <strong>Fun Fact:</strong>
            <span>Interesting tidbit here.</span>
          </p>
          <p class="dest-best">
            <strong>Best time to visit:</strong>
            <span>May–June or Sept–Oct</span>
          </p>
          <button class="plan-trip">Plan My Trip →</button>
        </div>
      </template>
    </section>
  </main>

  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <!-- Your JS -->
  <script type="module" src="{{ url_for('static', filename='destinations-display.js') }}"></script>
</body>
</html>
