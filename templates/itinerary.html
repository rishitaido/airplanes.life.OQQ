<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trip Itinerary Viewer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-override.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet"/>

  <style>
    /* Page layout */
    main{display:grid;grid-template-columns:320px 1fr;gap:1rem}
    #map{width:100%;height:calc(100vh - 130px);border:1px solid var(--border);border-radius:var(--radius)}
    #itinerary{overflow-y:auto;max-height:calc(100vh - 130px);padding:.5rem .75rem;background:var(--bg-elevated);border:1px solid var(--border);border-radius:var(--radius)}
    #itinerary h3{margin:.5rem 0}
    #itinerary .activity{margin-left:.75rem;padding:.25rem 0;border-left:2px solid var(--accent)}

  </style>
</head>
<body>
  <header><h1>🗺️ Trip Itinerary Viewer</h1></header>

  <main>
    <section id="itinerary" aria-label="Planned activities"></section>
    <div id="map" aria-label="Interactive 3-D map"></div>
    </div>
  </main>
  
  <p style="margin-top:1rem"><a class="cta-secondary" href="{{ url_for('index') }}">← Back to AI Chat</a></p>

  <script type="module" src="{{ url_for('static', filename='viewer.js') }}"></script>

</body>
</html>
