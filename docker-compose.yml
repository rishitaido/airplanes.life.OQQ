version: '3.8'
services:
  app:
    build: .
    ports:
      - "5000:5000"
    # ensure your app logs go to stdout so Loki/Promtail can pick them up
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - './prometheus.yml:/etc/prometheus/prometheus.yml:ro'
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=secret
    ports:
      - "3000:3000"
      
